<div class="container">
  <div class="row">
    <div class="col-xs-8">
      <h2 class="section-headline">
        <span>My Account</span>
      </h2>
    </div>
    <div class="col-xs-4">
        <img src="../../../assets/logo.png" class="img-responsive right" 
             style="width:400px;z-index:1">
    </div>
    <img src="../../../assets/wood.png" class="img-responsive right" 
             style="position: absolute;margin-top:90px;z-index:-2;">
  </div>

  <hr style="position:absolute;width:65%;height:6px;background-color:#333;
             z-index:-1;margin-top:-170px;" />

  <div class="row" style="margin-top: 30px">
    <div class="col-xs-3"></div>
    <div class="col-xs-9">
      <div class="panel-group">
        <div class="panel panel-default panel-faq" style = "border:none;">
            <div class="panel-body" style="background-color: #e9e3e3;margin-top: 20px;">
                <ul class="nav nav-pills nav-justified">
                  <li class=""><a data-toggle="tab" href="#home">Home</a></li>
                  <li><a data-toggle="tab" href="#menu1">Login</a></li>
                  <li><a data-toggle="tab" href="#menu2">Menu 2</a></li>
                  <li><a data-toggle="tab" href="#menu3">Menu 3</a></li>
                </ul>
                <div style="margin-top:20px;">
									<div *ngIf="loginError" style="color:red;">
										Incorrect username or password.
									</div>

									<form (ngSubmit)="onLogin()">
										<div class="form-group">
											<label for ="username">Username *</label>
                      <input type="text" class="form-control" id="username" 
                             name="username" [(ngModel)]="credential.username" 
                             required="required" autofocus="autofocus" placeholder="Enter Your Name">
										</div>
										<div class="form-group">
											<label for ="password">Password *</label>
                      <input type="password" class="form-control" id="password" 
                             name="password" [(ngModel)]="credential.password" 
                             required="required" autofocus="autofocus" placeholder="Enter your password">
										</div>
										<button type="submit" class="btn btn-primary">Log In</button>
									</form>
								</div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
